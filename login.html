<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style type="text/css">
        .form-row {
            margin: 10px;

        }

        .right {
            float: right;

        }

        .container {
            width: 450px;
        }


    </style>
</head>
<body>
<h1>Login</h1>

<div class="container">
<form  action="/login" method="post" >
    <div class="form-row"><label> Email<input type="email" required class="right" name="email" ></label></div>
    <div class="form-row"><label> Password<input type="password" required class="right" name="pass" maxlength="10" minlength="3"></label></div>
    <div class="form-row"><label> Remember me <input type="checkbox" class="right" name="remember"> </label></div>
    <div class="form-row">
        <input type="submit" value="Login"/>
    </div>
</form>
</div>
</body>
</html>
